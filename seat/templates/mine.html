<div class="page-index">
    <style>
        .head {width: 5rem; height: 5rem; margin: 1rem auto 0;}
        .head img {width: 100%; height: 100%; border-radius: 50%; border: 3px solid #fefefe;}
        .nickname {color: darkslategrey; font-size: large; font-weight: 300;}
    </style>
    <div class="row">
        <div class="col-20">&nbsp;</div>
        <div class="col-60" style="text-align: center">
            <div class="head">
                <img src="{{ user.head }}">
            </div>
            <div class="nickname">{{ user.nickname }}</div>
        </div>
        <div class="col-20">&nbsp;</div>
    </div>
    <div class="content-block-title">用户信息</div>
    <div class="list-block">
        <ul>
            <li class="item-content">
                <div class="item-inner">
                    <div class="item-title">手机</div>
                    <div class="item-after">{{ user.phone|default:"尚未绑定" }}</div>
                </div>
            </li>

            <li class="item-content">
                <div class="item-inner">
                    <div class="item-title">余额</div>
                    <div class="item-after">{{ user.remaining }}</div>
                </div>
            </li>

            <li class="item-content">
                <div class="item-inner">
                    <div class="item-title">积分</div>
                    <div class="item-after">{{ user.score }}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
